<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd</title>
</head>
<body>
    <Script>
        const Maps = new Map();
      var index = 0;
      function totalcombi(string) {
        var myFunction = function (current, rest, arr) {
          if (!current && !rest) {
            return;   
          }
          if (!rest) {
            arr.push(current);
            Maps.set(index, arr[index]);
            index++;
          } else {
            myFunction(current + rest[0], rest.slice(1), arr);
            myFunction(current, rest.slice(1), arr);
          }
          return arr;
        };
        return myFunction("", string, []);
      }
      console.log(totalcombi("simranjeet"));
      console.log(Maps);
    </Script>
</body>
</html>
